<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  
    <form>
        <label onclick="test()">Number of Rows:</label>
        <input type="number" id="rows">
        <label>Number of Columns:</label>
        <input type="number" id="columns">
        <input type="button" value="Submit" onclick="createTable()">
      </form>

      
      
     <table id="tbl">
        <tr>
            <td cellIndex="0"></td>
            <td cellIndex="1"></td>
            <td cellIndex="2"></td>
        </tr>
        <tr>
            <td cellIndex="3"></td>
            <td cellIndex="4"></td>
            <td cellIndex="5"></td>
        </tr>
        <tr>
            <td cellIndex="6"></td>
            <td cellIndex="7"></td>
            <td cellIndex="8"></td>
        </tr>
     </table>
      
      
      
</body>
</html>
