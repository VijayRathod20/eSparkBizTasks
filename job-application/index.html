<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>Job Application Form</h2>
    <form action="submit.php" method="post">
            <fieldset>
                <legend>Basic Info</legend>
                <div class="baseinfo">
                <div class="block">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" />
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" />
                </div>

                <div class="gender">
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other">other</label>
                    <br><br>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" />
                </div>

                <div class="block">
                    <label for="designation">Desigation:</label>
                    <input type="text" id="designation" name="designation" />

                    <label for="address1">Address1:</label>
                    <input type="text" id="address1" name="address1" />
                </div>

                <div class="block">
                    <label for="address2">Address2:</label>
                    <input type="text" id="address2" name="address2" />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>

                <div class="block">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" />

                    <label for="city">City:</label>
                    <input type="text" id="phone" name="phone" />
                </div>

                <div>
                    <label for="state">State:</label>
                    <select id="state" name="state">
                        <option value="gujarat">Gujarat</option>
                        <option value="dilhi">Delhi</option>
                        <option value="up">UP</option>
                        <option value="panjab">Panjab</option>
                    </select>

                    <label for="zipcode">Zipcode:</label>
                    <input type="text" id="zipcode" name="zipcode" />
                </div>

                <div>
                    <label for="status">Relationship Status:</label>
                    <select name="status" id="status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
            </div>
            </fieldset>
       
        <div class="form-group">
            <fieldset>
                <legend>Education Details</legend>
                <div id="education-details" class="block">

                        <label for="degree">courseName</label>
                        <input type="text" name="degree" name="degree" />

                        <input type="text" name="board[]" class="board" />
                        <label for="passingYear">Passing Year</label>
                        <input type="text" name="passingYear" />
                        <label for="percentage">percentage</label>
                        <input type="text" name="percentage" />
                    </div>
                </div>
                <button type="button" id="add-education-button">Add More</button>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Work Experience</legend>
                <div id="experience">

                        <input type="date" id="start-date" name="start-date" />
                        <label for="end-date">To:</label>
                        <input type="date" id="end-date" name="end-date" />
                    </div>
                </div>
                <button type="button" id="add-experience-button">Add more</button>

        </div>

            <fieldset>

                <div>

                    <ul style="border: 1px solid black">
                        <li>Prefered Location</li>
                        <select name="location" id="location">
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="banglore">Banglore</option>

        <input type="submit" value="submit" onsubmit="validate()">
